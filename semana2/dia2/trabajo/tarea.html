<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./tarea.css" />
    <title>Welcome</title>
</head>

<body>
    <main class="main">
        <section>
            <form action="" class="tarea">
                <h1 class="tarea__titulo">Welcome!</h1>
                <p class="tarea__parrafo">Please login to your account</p>
                <br>

                <label class="tarea_label" for="form-email">Email</label>
                <input class="tarea__input" type="email" id="form-email" value="anthonyd@gmail.com" />

                <label class="tarea__label" for="form-password">Password</label>
                <input class="tarea__input" type="password" id="form-password" value="anthonyd" />

                <input class="tarea__checkbox" type="checkbox" name="" id="">
                <label class="tarea__checkbox" for="">Remember me</label>

                <a class="tarea__a" href="">Forgot password?</a>
                <br>
                <br>

                <button class="tarea__signin" type="submit">Sign in</button>
                <button class="tarea__signup" type="submit">Sign up</button>

            </form>
        </section>
    </main>
</body>

</html>
