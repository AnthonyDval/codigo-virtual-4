<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
</head>

<body>
    <form>


        <table>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo :</label>
                </td>
                <td>
                    <input type="text" 
                    id="inputNombre" 
                    placeholder="Ingrese nombre completo"
                    required />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inpEdad">Edad :</label>
                </td>
                <td>
                    <input type="number" id="inpEdad" placeholder="Ingrese su edad" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inpFechaNacimiento">Fecha de Nacimiento :</label>
                </td>
                <td>
                    <input type="date" 
                    id="inpFechaNacimiento"
                    value="2020-09-03">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputColor">Color</label>
                </td>
                <td>
                    <input type="color" id="inputColor">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Genero</label>
                </td>
                <td>
                    <label for="inputRadioM">Masculino</label>
                    <input type="radio" id="inputRadioM" name="genero" checked/>

                    <label for="inputRadioF">Femenino</label>
                    <input type="radio" id="inputRadioF" name="genero" />

                </td>
            </tr>

            <tr>
                <td>
                    <label>Idiomas</label>
                </td>
                <td>
                    <label for="checkIngles">Ingles</label>
                    <input type="checkbox" id="checkIngles" checked/>
                    <label for="checkEspañol">Español</label>
                    <input type="checkbox" id="checkEspañol" />
                    <label for="checkPortugues">Portugues</label>
                    <input type="checkbox" id="checkPortugues" />
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputEmail">Email</label>
                </td>
                <td>
                    <input 
                    type="email" 
                    value="@gmail.com" 
                    placeholder="Ingrese su Email"
                    id="inputEmail">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="inputPassword">Password</label>
                </td>
                <td>
                    <input type="password" id="inputPassword">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="txtareaComentario">Comentarios</label>
                    <td>
                        <textarea name="" id="txtareaComentario" cols="10" rows="4"></textarea>
                    </td>
                </td>
            </tr>

            <tr>
                <td>
                    <label>Acciones</label>
                </td>
                <td>
                    <input type="submit" value="Registrarme">
                    <input type="reset" value="Limpiar Formulario">
                </td>
            </tr>

            <tr>
                <td>
                    <label>Subir Archivos</label>
                </td>
                <td>
                    <input type="file" id="inputFileSubirArchivo"> 
                </td>
            </tr>



        </table>
    </form>

</body>

</html>
