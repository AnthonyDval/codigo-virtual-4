<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>

<body>
    <header>
        <h1>Iniciar Sesión</h1>
    </header>
    <nav>
        <a href="#">Iniciar Sesión</a>
        <a href="./registrarse.html">Registrarse</a>
    </nav>
    <main>
        <form>
            <table border="1" bgcolor="white" bordercolor="white" cellpadding="10">
                <tr>
                    <td>
                        <label for="inputMail">Correo Electrónico:</label>
                    </td>
                    <td>
                        <input type="text" id="inputMail">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputPasswd">Password:</label>
                    </td>
                    <td>
                        <input type="password" id="inputPasswd">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inputCheck">Recordar Contraseña?</label>
                    </td>
                    <td>
                        <input type="checkbox" id="inputCheck">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=""></label>
                    </td>
                    <td>
                        <input type="submit" value="ingresar">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>

</html>
