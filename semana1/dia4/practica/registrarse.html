<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registrarse</title>
</head>

<body>

    <header>
        <h1>Registrarse</h1>
    </header>
    <nav role="navigation">
        <p>
            <a href="#">Registrarse</a>
            <a href="iniciarsesion.html">Iniciar Sesion</a>
        </p>
    </nav>

    <table>
        <p>
            <tr>
                <td>
                    <label for="inputNombre">Nombre Completo :</label>
                </td>
                <td>
                    <input type="text" id="inputNombre" required />
                </td>
            </tr>
        </p>
        <tr>
            <td>
                <label for="inputNombre">Apellidos :</label>
            </td>
            <td>
                <input type="text" id="inputNombre" required />
            </td>
        </tr>

        <tr>
            <td>
                <label for="inpEdad">Edad :</label>
            </td>
            <td>
                <input type="number" id="inpEdad" />
            </td>
        </tr>

        <tr>
            <td>
                <label for="inpFechaNacimiento">Fecha de Nacimiento :</label>
            </td>
            <td>
                <input type="date" 
                id="inpFechaNacimiento"
                value="1992-12-11">
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputEmail">Correo :</label>
            </td>
            <td>
                <input 
                type="email" 
                id="inputEmail">
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputPassword">Password</label>
            </td>
            <td>
                <input type="password" id="inputPassword">
            </td>
        </tr>

        <tr>
            <td>
                <label>Sexo :</label>
            </td>
            <td>
                <label for="inputRadioM">M</label>
                <input type="radio" id="inputRadioM" name="genero" checked/>

                <label for="inputRadioF">F</label>
                <input type="radio" id="inputRadioF" name="genero" />

                <label for="inputOtro">Otro</label>
                <input type="radio" id="inputOtro" name="genero" />

            </td>
        </tr>

        <tr>
            <td>
                <label>Idiomas</label>
            </td>
            <td>
                <input type="checkbox" id="checkIngles" checked/>
                <label for="checkIngles">Ingles</label>
                <input type="checkbox" id="checkEspañol" />
                <label for="checkEspañol">Español</label>
                <input type="checkbox" id="checkPortugues" />
                <label for="checkPortugues">Portugues</label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputNivel">Idiomas:</label>
            </td>
            <td>
                <select id="inputNivel">
                    <option value="">Seleccione Nivel de estudios</option>
                    <option value="">Básico</option>
                    <option value="">Intermedio</option>
                    <option value="">Experto</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputComent">Descripción:</label>
            </td>
            <td>
                <textarea name="" id="inputComent" cols="30" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <label for="inputCV">Ingrese su CV:</label>
            </td>
            <td>
                <input type="file" id="inputCV">
            </td>
        </tr>

        <tr>
            <td>
                <label for="inputColor">Color Base:</label>
            </td>
            <td>
                <input type="color" id="inputColor">
            </td>
        </tr>
        <tr>
            <td>
                <label for=""></label>
            </td>
            <td>
                <input type="submit" value="registrar">
                <input type="reset" value="clean">
            </td>
        </tr>



</body>

</html>
