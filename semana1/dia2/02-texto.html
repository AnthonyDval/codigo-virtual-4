<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-Texto</title>
</head>

<body>
    <!--H1 se utiliza para poner titulos-->
    <h1>Titulo</h1>
    <!--p es para pÃ¡rrafos-->
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem porro mollitia nesciunt at libero? Ab, vero,
        blanditiis cumque nesciunt natus ipsum vitae doloremque error ut voluptatum, veniam cupiditate amet unde?
    </p>
    <!--br es para saltar lineas-->
    <br />
    <!--Strong es para poner negrita a la letra-->
    <strong>Soy negrita</strong>
    <!--hr es para saltar la pagina con un guion-->
    <hr />
    <!--se puede aumentar un strong dentro de la etiqueta-->
    <p>
        Hola soy <strong>Anthony</strong>
    </p>
    <code>
        Hola soy codigo
    </code>
</body>

</html>
